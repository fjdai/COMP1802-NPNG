<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" />
    <title>Ocean</title>
</head>

<body>
    <div>
        <ul>
            <li class="dropdown">
                <a class="dropbtn" >Thay đổi hình nền</a>

                    <button id="bg1" class="btn_change_bg"><img src="./assets/background.jpg" style="width: 100%;height:100%;"></button>
                    <button id="bg2" class="btn_change_bg"><img src="https://th.bing.com/th/id/OIP.Bxe5ES-Sl_mkg19J4SLCZAHaEo?w=288&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" style="width: 100%;height:100%;"></button>
                    <button id="bg3" class="btn_change_bg"><img src="https://t3.ftcdn.net/jpg/05/68/58/98/360_F_568589845_lWhcXz7Plm0ubhWjdGe1vU3Z6ZNwqR98.jpg" style="width: 100%;height:100%;"></button>
                </div>
            </li>
        </ul>
    </div>

    <div class="container">
        
        <div class="fish-container">
            <img src="./assets/fish1.gif" class="fish1">
            <img src="./assets/fish2.gif" class="fish2">
            <img src="./assets/fish3.gif" class="fish3">
            <img src="./assets/fish4.gif" class="fish4">
            <img src="./assets/fish5.gif" class="fish5">
            <img src="./assets/fish6.gif" class="fish6">
            <img src="./assets/fish7.gif" class="fish7" style="width: 500px;height: 20%;">
            <img src="./assets/fish8.gif" class="fish8">

        <div class="bubble-container">
            <img src="./assets/bubble.gif" class="bubble1">
            <img src="./assets/bubble.gif" class="bubble2">
            <img src="./assets/bubble.gif" class="bubble3">
        </div>
        <div class="seaweed-container">
            <img class="seaweed1" src="./assets/seaweed.gif">
            <img class="seaweed2" src="./assets/seaweed.gif">
            <img class="seaweed4" src="./assets/seaweed.gif">
            <img class="seaweed3" src="./assets/seaweed.gif">
        </div>
        <div class="coral-container">
            <img class="coral1" src="./assets/coral1.png">
            <img class="coral2" src="./assets/coral2.png">
        </div>

        <div id="background_image">
            <img src="./assets/background.jpg">

    <script src="changeB.js"></script>
